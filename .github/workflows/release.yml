name: Release

on:
  push:
    tags:
      - '*.*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Build project
        run: |
          npm install
          npm run build
          composer install --no-interaction --no-dev
          mkdir dt-home
          rsync -av ---exclude={.git,.github,.idea,.phpunit.cache,node_modules,tests,.editorconfig,.gitignore.phpunit.result.cache,babel.config.json,CODE_OF_CONDUCT.md,CONTRIBUTING.md,package.json,package-lock.json,phpcs.xml,phpunit.xml.dist,README.md,vite.config.js} . dt-home
          cp -r dt-home.php dist languages resources routes src vendor vendor-scoped composer.json composer.lock composer.scoped.json composer.scoped.lock LICENSE package.json package-lock.json version-control.json SECURITY.md dt-home/
          zip -r dt-home.zip dt-home
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dt-home.zip
          asset_name: dt-home.zip
          asset_content_type: application/zip